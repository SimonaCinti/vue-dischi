<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My disc collection by Vue&Api</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo-wrapper">
                <img src="./img/logo.png" alt="list-logo">
            </div>
        </header>
        <main>
            <div class="cd-wrapper">
                <ul class="cd-list">
                    <li v-for="cd in cds"class="cd">
                        <div class="image-cd">
                           <img :src="cd.poster" alt=""> 
                        </div>
                        
                        <h2 class="title">{{cd.title}}</h2>
                        <h3 class="author">{{cd.author}}</h3>
                        <h4 class="year">{{cd.year}}</h4>
                        <h5 class="genre">{{cd.genre}}</h5>
                    </li>
                </ul>
            </div>
        </main>

    </div>
    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js'></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
